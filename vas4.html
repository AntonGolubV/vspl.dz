<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .cont{
            width: 300px;
            height: 400px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-success btninc">+</button>
    <button type="button" class="btn btn-danger btndec"> - </button>
    <div class="cont"><span class="btnvalue">0</span></div>
    <script>
       let btninc = document.querySelector('.btninc');
       let btnvalue = document.querySelector('.btnvalue');
       let btndec = document.querySelector('.btndec');

       let count = 0;

       let interval;
       let interval1;
       btninc.addEventListener('mousedown', function(){
        interval = setInterval(() => {
            count++;
            btnvalue.innerHTML = count;
            },50);
       });
       btninc.addEventListener('mouseup', function(){
        clearInterval(interval);
       });
       btndec.addEventListener('mousedown', function(){
        if(count > 0){
            interval1 = setInterval(() =>{
            count--;
            btnvalue.innerHTML = count;
        }, 50);
    }
       
       });
       btndec.addEventListener('mouseup', function(){
        clearInterval(interval1);
       });
    </script>
</body>
</html>
