<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"> 
    <title>Document</title> 
    <style> 
       .container{
        width: 600px;
        height: 400px;
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
       }
       .container2{
        width: 200px;
        height: 200px;
        border: 1px solid black;
        
       }
    </style> 
</head> 
<body> 
    <div> 
        <button type="button" class="btn btn-success btninc"> Добавить </button> 
    </div> 
    <div class="container">

    </div>
    <script> 
        let btninc = document.querySelector('.btninc');
        let container = document.querySelector('.container');
        let count  = 0;
        let value1 = `rgb(${color()}, ${color()}, ${color()})`;
        btninc.addEventListener('click', () =>{
            let el = document.createElement('div');
            el.classList.add('container2');
            container.append(el);
            el.style.backgroundColor = value1;
            count++;
         });
        function color(){
            let value = Math.floor(Math.random() * (254)); 
            return value; 
        };
    </script> 
</body> 
</html>
